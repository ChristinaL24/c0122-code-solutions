<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="file:///Users/stinaaa/repos/c0122-code-solutions/html-forms/index.html" method="get">
      <div>
        <p>
          <label for="email">
            Email: <br />
          </label>
          <input type="text" name="email" id="email"/>
        </p>
        <p>
          <label for="why">
            Why is coding cool? <br />
          </label>
          <select name="options" id="why">
            <option value="select">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </p>
        <p>
          Favorite Language (choose one) <br />
          <label>
            <input type="radio" name="language" value="html" checked="checked"/> HTML
          </label>
          <label>
            <input type="radio" name="language" value="css"/> CSS
          </label>
          <label>
            <input type="radio" name="language" value="javascript"/> Javascript
          </label>
        </p>
        <p>
          Would you like to sign up for more information? <br />
          <label>
            <input type="checkbox" name="sign-up" checked="checked" /> Sign me up!
          </label>
        </p>
        <p>
          <label for="comments">
            Comments <br />
          </label>
          <textarea name="comments" cols="30" rows="10" id="comments"></textarea> <br />
          <input type="submit" name="submit" value="Submit"/>
        </p>
      </div>
    </form>
  </body>
</html>
