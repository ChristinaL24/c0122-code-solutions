<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Typing Tutor</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row words-position">
        <div class="word-spacing">

          <h1 class="letter-spacing">
            <span class="underline">w</span><span class="not-underline">e</span><span class="not-underline">l</span><span class="not-underline">c</span><span class="not-underline">o</span><span class="not-underline">m</span><span class="not-underline">e</span>
            <!-- space -->
            <span class="not-underline">t</span><span class="not-underline">o</span>
            <!-- space -->
            <span class="not-underline">t</span><span class="not-underline">h</span><span class="not-underline">e</span>
            <!-- space -->
            <span class="not-underline">t</span><span class="not-underline">y</span><span class="not-underline">p</span><span class="not-underline">i</span><span class="not-underline">n</span><span class="not-underline">g</span>
            <!-- space -->
            <span class="not-underline">g</span><span class="not-underline">a</span><span class="not-underline">m</span><span >e</span>
          </h1>

        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
