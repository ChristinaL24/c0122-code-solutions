<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Canvas Medical</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <!----------------Row 4 --------------------->
    <div class="row">
      <div class="something">
        <div class="column-three-fourth">
          <div class="hi">
            <h2 class="ready">Ready to learn more?</h2>
            <p class="ready-text">Schedule a private meeting now</p>
          </div>
        </div>
        <div class="column-one-fourth">
          <div class="get-started-button">
            <input type="button" value="Get Started" name="submit" class="blue-button">
          </div>
        </div>
      </div>
    </div>

    <!----------------Row 5------------------------->

    <div class="row">
      <div class="grey">
        <div class="column-one-half">
          <div class="row">
            <h2 class="canvas">Canvas</h2>
          </div>
          <div class="row">
            <div class="address">
              <p>2307 Irving Street, Suite 228</p>
              <p>San Francisco, CA 94122</p>
              <p>(800) 370-1416</p>
              <p>info@canvasmedical.com</p>
            </div>
          </div>
        </div>
        <div class="column-one-fourth">
          <div class="row">
            <div class="company-blog">
              <p>COMPANY</p>
              <p>About Us</p>
              <p>Blog</p>
            </div>
          </div>
        </div>
        <div class="column-one-fourth">
          <div class="row">
            <div class="product-security">
              <p>PRODUCT</p>
              <p>Product</p>
              <p>Implementation</p>
              <p>For Health Plans</p>
              <p>Security</p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!---------------Row 6 ------------------------>

    <div class="row">
      <div class="column-full">
        <div class="footer">
          <p class="privacy">Privacy &amp; Terms</p>
          <p class="contact">Contact Us</p>
        </div>
      </div>
    </div>

















  </div>
</body>
</html>
