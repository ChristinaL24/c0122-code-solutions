<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>LEARN MORE</h3>
  <form>
    <div class="block">
      <label>COMPANY EMAIL
        <input type="text" name="company-email" placeholder="sally@company.co"/>
      </label>
    </div>
    <div class="block">
      <label>NAME
        <input type="text" name="name" placeholder="Sally Smith"/>
      </label>
    </div>
    <div class="block">
      <label>WHERE ARE YOU HIRING?
        <input type="text" name="where-hiring" placeholder="City, Country"/>
      </label>
    </div>
    <div class="block">
      <label for="amount-hiring">HOW MANY ENGINEERS ARE YOUR HIRING IN THE NEXT 6 MONTHS?
        <select name="amount-hiring">
          <option value="first">1-2 Engineers</option>
          <option value="second">2-3 Engineers</option>
        </select>
      </label>
    </div>
    <input type="submit" name="submit" value="SUBMIT" class="submit"/>
  </form>
</body>
</html>
