<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="how-it-works">
          <h1>How It Works</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-one-fourth">
          <div class="app-switching">
            <img src="images/screen-1.png" class="phone">
            <img src="images/switch-icon.png" class="icons">
            <h3>App Switching</h3>
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>
        <div class="column-one-fourth">
          <div class="trip-filtering">
            <img src="images/screen-2.png" class="phone">
            <img src="images/filter-icon.png" class="icons">
            <h3>Trip Filtering</h3>
            <p>Evaluates your trip requests.</p>
          </div>
        </div>
        <div class="column-one-fourth">
          <div class="servic-filters">
            <img src="images/screen-3.png" class="phone">
            <img src="images/slider-icon.png" class="icons">
            <h3>Service Filters</h3>
            <p>Accepts only your ideal trips.</p>
          </div>
        </div>
        <div class="column-one-fourth">
          <div class="stats-mileage">
            <img src="images/screen-4.png" class="phone">
            <img src="images/bars-icon.png" class="icons">
            <h3>Stats + Mileage</h3>
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
