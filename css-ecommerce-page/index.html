<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="page-heading">
        <h1>New Arrivals</h1>
      </div>
    </div>


    <div class="row">
      <div class="column-one-fifth">
        <div class="products">
          <img src="images/dress1.jpeg" class="product-image">
          <span>Free People</span>
          <span class="grey-text">Size 6</span>
          <p>
            <ins>$35</ins><del>$125 retail</del>
          </p>
        </div>
      </div>

      <div class="column-one-fifth">
        <div class="products">
          <img src="images/ysl-bag.jpeg" class="product-image">
          <span>Yves Saint Laurent</span>
          <span class="grey-text">One-Size</span>
          <p>
            <ins>$200</ins><del>$1600 retail</del>
          </p>
        </div>
      </div>

      <div class="column-one-fifth">
        <div class="products">
          <img src="images/key.jpeg" class="product-image">
          <span>Tiffany</span>
          <span class="grey-text">One-Size</span>
          <p>
            <ins>$476</ins><del>$2000 retail</del>
          </p>
        </div>
      </div>

      <div class="column-one-fifth">
        <div class="products">
          <img src="images/lv-bag.jpg" class="product-image">
          <span>Louis Vuitton</span>
          <span class="grey-text">One-Size</span>
          <p>
            <ins>$95</ins><del>$1200 retail</del>
          </p>
        </div>
      </div>

      <div class="column-one-fifth">
        <div class="products">
          <img src="images/dress2.jpeg" class="product-image">
          <span>Reformation</span>
          <span class="grey-text">Size 4</span>
          <p>
            <ins>$20</ins><del>$198 retail</del>
          </p>
        </div>
      </div>
    </div>



  </div>
</body>
</html>
